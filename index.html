<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ Bot - Assessores</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>FAQ Bot · Assessores</h1>
      <p class="subtitle">Escreve a tua dúvida e o bot responde automaticamente.</p>
      <div id="prefs" style="margin-top:8px;font-size:13px;color:#cbd5e1">
        <label class="inline" style="display:flex;align-items:center;gap:6px">
          <input type="checkbox" id="syn-online" checked />
          Usar sinónimos online (Datamuse)
        </label>
        <span id="syn-status" style="margin-left:8px;opacity:.8"></span>
      </div>
    </header>

    <main id="chat-box"></main>

    <footer>
      <input type="text" id="user-input" placeholder="Escreve aqui a tua pergunta..." autocomplete="off" />
      <button id="send-btn">Enviar</button>
    </footer>
  </div>

  <script type="module" src="js/chatbot.js"></script>
</body>
</html>
